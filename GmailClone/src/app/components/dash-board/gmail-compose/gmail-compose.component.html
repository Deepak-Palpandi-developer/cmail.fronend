<div
  class="position-fixed bottom-0 end-0 m-3 shadow-lg border rounded bg-white"
  style="width: 500px; max-width: 100%; z-index: 1050"
  [formGroup]="composeForm"
>
  <!-- Header -->
  <div
    class="d-flex justify-content-between align-items-center p-2 border-bottom bg-light"
  >
    <h6 class="m-0">New Message</h6>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="closeCompose()"
    ></button>
  </div>

  <!-- Body -->
  <div class="p-3">
    <!-- Recipients Field with Cc/Bcc Buttons -->
    <div class="mb-3 d-flex align-items-center position-relative">
      <div class="flex-grow-1">
        <input
          type="email"
          class="form-control border-0 border-bottom"
          placeholder="To"
          style="outline: none"
          formControlName="recipientEmail"
          (focus)="showCcBcc = true"
          (blur)="hideCcBcc()"
        />
      </div>
      <div class="ms-3" *ngIf="showCcBcc" (mousedown)="$event.preventDefault()">
        <button
          type="button"
          class="btn btn-link p-0 text-decoration-none"
          (click)="toggleCcField()"
        >
          Cc
        </button>
        <button
          type="button"
          class="btn btn-link p-0 text-decoration-none ms-2"
          (click)="toggleBccField()"
        >
          Bcc
        </button>
      </div>
    </div>

    <!-- Cc Field -->
    <div class="mb-3" *ngIf="showCcField">
      <input
        type="email"
        class="form-control border-0 border-bottom"
        placeholder="Cc"
        style="outline: none"
        formControlName="cc"
      />
    </div>

    <!-- Bcc Field -->
    <div class="mb-3" *ngIf="showBccField">
      <input
        type="email"
        class="form-control border-0 border-bottom"
        placeholder="Bcc"
        style="outline: none"
        formControlName="bcc"
      />
    </div>

    <!-- Subject Field -->
    <div class="mb-3">
      <input
        type="text"
        class="form-control border-0 border-bottom"
        placeholder="Subject"
        formControlName="subject"
      />
    </div>

    <!-- Message Body -->
    <div class="mb-3">
      <textarea
        class="form-control border-0"
        rows="10"
        placeholder="Write your message..."
        style="resize: none"
        formControlName="body"
      ></textarea>
    </div>
  </div>

  <!-- Footer -->
  <div
    class="d-flex justify-content-between align-items-center p-2 border-top bg-light"
  >
    <div class="d-flex align-items-center">
      <button
        type="button"
        class="btn btn-primary btn-sm me-2"
        (click)="onSubmit()"
      >
        <i class="bi bi-send-fill"></i>
      </button>
      <button
        type="button"
        class="btn btn-outline-secondary btn-sm"
        (click)="attachFile()"
      >
        <i class="bi bi-paperclip"></i> Attach
      </button>
    </div>
    <div>
      <button
        type="button"
        class="btn btn-danger btn-sm me-2"
        (click)="closeCompose()"
      >
        <i class="bi bi-trash-fill"></i>
      </button>
      <button type="button" class="btn btn-outline-secondary btn-sm">
        <i class="bi bi-sliders"></i>
      </button>
    </div>
  </div>
</div>
